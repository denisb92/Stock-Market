
<div class="row">
  <div class="col-xs-12">
    <h1>Stock Dashboard </h1>

    <h4 style= "text-align: left">Todays Date: {{time | date: 'MM-dd-yyyy'}} &nbsp;&nbsp;&nbsp;&nbsp;   Market: {{open}}  </h4>
    
  </div>

  </div>
</div>

></app-stock-item>
</div>


  </div>
</div>
