
<h1 style="text-align: center; font-family: fantasy">Raptor Stocks</h1>
<h5 style="text-align: center">Password Recovery </h5>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit) = "onSubmit(f)" #f = "ngForm">
      <div class="form-group">
    <label for ="email">Email</label>
    <input type = "email" id = "email" name ="email" ngModel class="form-control" required #email = "ngModel">
    <span class = "help-block"  *ngIf = "!email.valid && email.touched">Please Enter In a Valid Email</span>
   
      </div>
      
            <p>{{errors}}</p>
            <button class = "btn btn-primary" type = "submit">Send Password Recovery Email</button>
    </form>
   
  </div>
