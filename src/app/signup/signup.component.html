<div>

  <h1 style="text-align: center; font-family:fantasy">Raptor Stocks Signup</h1>
  <img  style = "padding-left: 430px; height: 60%; width: 60%"  src = "https://image.flaticon.com/icons/svg/47/47339.svg" >
</div>
<hr>


<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit) = "OnSignUp(f)" #f = "ngForm">
      <div class="form-group">
    <label for ="email">Email</label>
    <input type = "email" id = "email" name ="email" ngModel class="form-control" required #email ="ngModel">
    <span class = "help-block"  *ngIf = "!email.valid && email.touched">Please Enter In a Valid Email</span>
   
      </div>
      <div class="form-group">
          <label for ="password">Password</label>
          <input type = "password" id = "password" name ="password" ngModel class ="form-control" required #password = "ngModel">
          <span class = "help-block"  *ngIf = "!password.valid && password.touched">Please Enter In a Valid Password</span>
            </div>
         
            <p>{{errors}}</p>

         

            
            <button class ="btn btn-primary" type = "submit" [disabled] ="!f.valid"> Sign Up</button>
    </form>
  </div>
</div>
